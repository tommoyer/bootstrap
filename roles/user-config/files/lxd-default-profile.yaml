config:
  user.user-data: |
    #cloud-config
    packages:
      - ssh
      - zsh
      - squid-deb-proxy-client
      - git
    users:
      - name: tmoyer
        ssh_import_id:
          - lp:tom-tom
        sudo: ALL=(ALL) NOPASSWD:ALL
        shell: /usr/bin/zsh
        groups: users, admin
    runcmd:
      - echo "StreamLocalBindUnlink yes" > /etc/ssh/sshd_config.d/streamlocalbindunlink.conf
      - systemctl restart sshd
      - DEBIAN_FRONTEND=noninteractive apt install -y stow myrepos bat tig tmux zsh-autosuggestions zsh-syntax-highlighting vim fzf prettyping fonts-powerline
      - echo 'source /etc/profile' >> /etc/zsh/profile
      - [su, tmoyer, -c, "git clone https://github.com/tommoyer/dotfiles.git /home/tmoyer/.dotfiles" ]
      - [su, tmoyer, -c, "rm -rf /home/tmoyer/.ssh" ]
      - [su, tmoyer, -c, "pushd /home/tmoyer/.dotfiles; stow gpg; stow misc; stow ssh; stow tmux; stow vcs ; stow zsh; popd" ]
      - [su, tmoyer, -c, "chmod 0700 /home/tmoyer/.gnupg /home/tmoyer/.ssh" ]
