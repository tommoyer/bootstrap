config:
  user.user-data: |
    #cloud-config
    packages:
      - ssh
      - zsh
      - squid-deb-proxy-client
      - git
    users:
      - name: tmoyer
        ssh_import_id:
          - lp:tom-tom
        sudo: ALL=(ALL) NOPASSWD:ALL
        shell: /usr/bin/zsh
        groups: users, admin
    runcmd:
      - echo "StreamLocalBindUnlink yes" > /etc/ssh/sshd_config.d/streamlocalbindunlink.conf
      - systemctl restart sshd
      - wget https://thomasmoyer.org/bootstrap.sh -O /home/tmoyer/bootstrap.sh
      - chmod +x /home/tmoyer/bootstrap.sh
description: Default LXD profile
devices:
  eth0:
    name: eth0
    network: lxdbr0
    type: nic
  root:
    path: /
    pool: default
    type: disk
name: default
used_by:
- /1.0/instances/iscsi-target
- /1.0/instances/osc-test
- /1.0/instances/apt-proxy
- /1.0/instances/c0
- /1.0/instances/nx-client
- /1.0/instances/temporal
- /1.0/instances/jazz-pmcl
- /1.0/instances/cp
